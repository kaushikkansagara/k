<html>
<body bgcolor="#445544">
<p>
Each table starts with a table tag.


<table border="1">


To make a cell span more than one column, use the colspan attribute:
<table style="width:100%" border="1">
  <tr> 
    <th>Name</th>
    <th colspan="2">Telephone</th>
  </tr>
  <tr>
    <td>Kansagra Kaushik</td>
    <td>98249 83816</td>
    <td>99798 64503</td>
  </tr>
</table> 
</p>
</body>
</html>
